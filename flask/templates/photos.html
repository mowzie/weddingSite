{% extends "base.html" %}
{% block title %}Photos | {% endblock %}
{% set active_page = "photos" %}

{% block content %}
  <div style="text-align: center;">
    Please add your wedding photos to our <a href="https://photos.app.goo.gl/ZYExhaDSHVxynKa69">photo album</a>
    <p>
      <div class="masonry">
      {% for photo in photoList %}
      <div class="photo-box item">
          <img src="{{ photo }}" class="pure-img">
        </div>
        {% endfor %}
      </div>
    </p>
  </div>
{% endblock %}
